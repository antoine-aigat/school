<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations importantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        p {
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
        /* Style pour les nouveaux boutons */
        .new-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .new-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }

        /* Style pour le rectangle avec boutons */
        .rectangle {
            text-align: center;
            width: 300px; /* Largeur du rectangle réduite */
            background-color: #ccc; /* Couleur de fond gris */
            border-radius: 20px; /* Bords arrondis */
            margin: 20px auto; /* Centrer horizontalement et ajouter une marge en haut */
            padding: 20px;
        }

        /* Style pour les boutons à l'intérieur du rectangle */
        .rectangle .button {
            display: block;
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            background-color: green; /* Couleur de fond verte */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s; /* Animation de transition */
        }

        .rectangle .button:hover {
            background-color: rgb(111, 168, 111); /* Couleur de fond verte foncée au survol */
        }
    </style>
</head>
<body>
    <header>
        <h1>Informations importantes</h1>
    </header>
    <div class="new-buttons">
        <a class="new-button" href="https://tiktok.com/@coli.discord" target="_blank">TikTok</a>
        <a class="new-button" href="https://falco.my.canva.site/coli" target="_blank">Site Web</a>
    </div>
    <div class="container">
        <p>Cher visiteur,</p>
        <p>Ce site est en cours de développement par XV5647.</p>
        <p>Ne vous en faites pas, il sera bientôt prêt !</p>
        <p>N'hésitez pas à nous contacter si vous avez des questions.</p>
        
        <!-- Bouton d'interaction -->
        <div class="new-buttons">
            <a class="new-button" href="https://discord.gg/z3vZPXmQzm" target="_blank">Contactez-nous sur discord</a>
        </div>
        
        <!-- Rectangle avec boutons -->
        <div class="rectangle">
            <a class="button" href="https://google.com" target="_blank">Home</a>
            <a class="button" href="https://discord.gg/z3vZPXmQzm" target="_blank">Discord</a>
            <a class="button" href="https://falco.my.canva.site/coli" target="_blank">Site</a>
            <a class="button" href="https://tiktok.com/@coli.discord" target="_blank">TikTok</a>
        </div>
    </div>
</body>
</html>
