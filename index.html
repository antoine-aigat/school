<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations importantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        p {
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
        /* Style pour les nouveaux boutons */
        .new-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .new-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }

        /* Style pour le rectangle avec boutons */
        .rectangle {
            text-align: center;
            width: 300px; /* Largeur du rectangle réduite */
            background-color: #ccc; /* Couleur de fond gris */
            border-radius: 20px; /* Bords arrondis */
            margin: 20px auto; /* Centrer horizontalement et ajouter une marge en haut */
            padding: 20px;
        }

        /* Style pour les boutons à l'intérieur du rectangle */
        .rectangle .button {
            display: block;
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            background-color: green; /* Couleur de fond verte */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s; /* Animation de transition */
        }

        .rectangle .button:hover {
            background-color: rgb(111, 168, 111); /* Couleur de fond verte foncée au survol */
        }
    </style>
</head>
<body>
    <header>
        <h1>Informations importantes</h1>
    </header>
    <div class="container">
        <p>Cher visiteur,</p>
        <p>Ce site est en cours de développement</p>


        <!-- Rectangle avec boutons -->
        <div class="rectangle">
            <a class="button" href="https://google.com" target="_blank">Home</a>
            <a class="button" href="https://discord.gg/z3vZPXmQzm" target="_blank">Discord</a>
        </div>
    </div>
</body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Discord</title>
    <style>
        /* Style pour la pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fond semi-transparent */
        }

        /* Style pour la fenêtre de la pop-up */
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Style pour le bouton de fermeture (croix rouge) */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <button onclick="openPopup()">Ouvrir la Pop-up</button>

    <!-- La pop-up -->
    <div id="myPopup" class="popup">
        <div class="popup-content">
            <span class="close-button" onclick="closePopup()">&times;</span>
            <h2>Rejoins mon Discord</h2>
            <a href="https://discord.gg/z3vZPXmQzm" target="_blank">
                <button>Discord</button>
            </a>
        </div>
    </div>

    <script>
        // Fonction pour ouvrir la pop-up
        function openPopup() {
            document.getElementById("myPopup").style.display = "block";
        }

        // Fonction pour fermer la pop-up
        function closePopup() {
            document.getElementById("myPopup").style.display = "none";
        }
    </script>
</body>
</html>
